<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form th:action="@{/usermanagement/save}" th:object="${newUser}" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="${newUser.name}">
      </div>
      <div>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" th:field="${newUser.nickname}">
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="${newUser.address}">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" th:field="${newUser.phone}">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="${newUser.email}">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="${newUser.password}">
      </div>
      <button type="submit">Register</button>
      <!-- LOGIN -->
      <a th:href="@{login}">Login</a>
      <!-- FORGOT PASSWORD -->
      <a th:href="@{forgotpassword}">Forgot Password</a>
    </form>
  </body>
</html>
