<html>
  <head>
    <title>Reset Password</title>
  </head>
  <body>
    <form th:action="@{/usermanagement/reset}" th:object="${reset}" method="post"> 
      <!-- EMAIL -->
      <input id="email" placeholder="Email" type="email" th:field="${reset.email}" readonly>
      <!-- PASSWORD -->
      <input id="password" placeholder="New Password" type="password" th:field="${reset.password}">
      <!-- SUBMIT BUTTON -->
      <button type="submit">Update</button>
    </form>
  </body>
</html>
