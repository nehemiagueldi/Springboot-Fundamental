<html>
  <head>
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex gap-5">
        <!-- <form th:action="@{author/form}" method="POST">
          <button class="btn btn-primary">Create New</button>
        </form> -->
        <button type="button" class="btn btn-primary" onclick="addAuthor()">Add Author</button>
      </div>
      <!-- <a th:href="@{author/form}">Create New</a> -->
      <!-- Button trigger modal -->
      <table id="myTable" class="table display cell-border">
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.email}"></td> -->
          <!-- <td><a th:href="@{author/form(id=${author.id})}">EDIT</a> | <a th:href="@{author/delete(id=${author.id})}">DELETE</a></td> -->
          <!-- <td><a th:href="@{'author/edit/' + ${author.id}}">EDIT</a> | <a th:href="@{'author/delete/' + ${author.id}}">DELETE</a></td> -->
          <!-- <td style="display: flex">
              <a th:href="@{'author/form/' + ${author.id}}" class="btn btn-sm btn-primary">EDIT</a>
              &nbsp; &nbsp;
              <form th:action="@{'author/delete/' + ${author.id}}" method="post">
                <button class="btn btn-danger btn-sm">DELETE</button>
              </form>
            </td> -->
          <!-- <td> EDIT | DELETE </td> -->
          <!-- </tr> -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="authorModal" tabindex="-1" aria-labelledby="authorModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="authorModalLabel">Add New Author</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ID -->
            <div class="mb-2" hidden>
              <label for="id" hidden>ID:</label>
              <div>
                <input id="id" placeholder="ID" type="text" class="form-control" hidden />
              </div>
            </div>
            <!-- NAME -->
            <div class="mb-2">
              <label for="name">Name</label>
              <div>
                <input id="name" placeholder="Name" type="text" class="form-control" />
              </div>
            </div>
            <!-- EMAIL -->
            <div class="mb-2">
              <label for="email">Email</label>
              <div>
                <input id="email" placeholder="Email" type="email" class="form-control" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script> -->

  <script>
    $(document).ready(function () {
      $("#summernote").summernote();
    });
  </script>

  <script>
    function addAuthor() {
      $('#id').val('');
      $('#name').val('');
      $('#email').val('');

      $('#authorModal').modal('show');
    }

    function saveAuthor(){
      let id = $('#id').val();
      let name = $('#name').val();
      let email = $('#email').val();

      if (!name || !email) {
        alert('Please fill all required fields!');
        return;
      }
    }

    let table = new DataTable("#myTable", {
      lengthMenu: [5, 10, 25, 50], // entries per page
      // pageLength: 50 // Jumlah baris yang akan ditampilkan pada satu halaman
      // pagingType: "full_numbers" // paging type : simple and full
      columnDefs: [
        // jika tidak ingin menampilkan kolom tertentu
        {
          targets: [1], // Nomor kolom (index)
          visible: false, // Atur visibilitas kolom
        },
      ],
      // info: false // info show entries
      layout: {
        // custom layout
        topStart: {
          search: {
            placeholder: "Search",
          },
        },
        topEnd: "pageLength",
      },
      caption: "Table 1: Authors",
      responsive: true,
      // scrollY: 300,
      // scroller: {
      //   loadingIndicator: true,
      // },
      // layout: null // no layout
      // layout: { // default layout
      //   topStart: "pageLength",
      //   topEnd: "search",
      //   bottomStart: "info",
      //   bottomEnd: "paging",
      // },
      ajax: {
        url: "http://localhost:8080/api/author",
        type: "GET",
        dataSrc: "data",
      },
      columns: [
        {
          data: null,
          render: function (data, type, row, meta) {
            return meta.row + 1;
          }
        },
        { data: "id", title: "ID" },
        { data: "name", title: "Name" },
        { data: "email", title: "Email" },
        {
          data: null,
          title: "Action",
          render: function (row) {
            return `
            <form action="/author/form/${row.id}" method="POST" style="display:inline;">
              <button class="btn btn-md btn-warning">Edit</button>
            </form>
            <form action="/author/delete/${row.id}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-md btn-danger">Delete</button>
            </form>`;
          },
        },
      ]
    });
  </script>
</html>
